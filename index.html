    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="module" src="main.js"></script>
  <body>
    <div id="app" class="flex flex-col min-h-screen">
      <div class="flex-1">
        <form class="flex justify-center pt-0 md:pt-10">
          <div class="pr-0 hidden md:block xl:block">
            <img src="img/home-phones-2x.png" width="450" alt="" />
          </div>
          <div class="max-w-[350px]">
            <div
              class="sm:border sm:border-gray-300 rounded-md mt-10 flex flex-col justify-center "
            >
              <div class="flex justify-center pt-5">
                <img src="img/download.png" width="200" alt="" />
              </div>

              <div class="flex flex-wrap justify-center gap-3 pt-5">
                <div class="relative">
                  <input
                    id="label"
                    type="email"
                    placeholder=""
                    class="peer px-14 pt-6 pb-2  rounded border border-slate-200 focus:ring-2 focus:ring-white outline-none"
                  />
                  <label
                    htmlFor="label"
                    class="absolute text-slate-400 left-2 scale-75 top-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-4 peer-focus:scale-75 peer-focus:top-2 duration-300"
                  >
                    phone number , username, or email
                  </label>
                </div>

                <div class="relative">
                  <input
                    id="label"
                    type="password"
                    placeholder=""
                    class="peer px-14 pt-6 pb-2 rounded border border-slate-200 focus:ring-2 focus:ring-white outline-none invalid:border-red-500"
                  />
                  <label
                    htmlFor="label"
                    class="absolute text-slate-400 left-2 scale-75 top-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-4 peer-focus:scale-75 peer-focus:top-2 duration-300"
                  >
                    password
                  </label>
                </div>
              </div>
              <div class="mt-6 ml-12">
                <button
                  class="border border-blue-400 bg-blue-400 py-[3px] rounded-md w-[260px] text-white"
                >
                  login
                </button>
              </div>
              <div class="mt-4 text-[12px] text-gray-800 text-center">
                forget password?
              </div>
            </div>
            <div>
              <div
                class="sm:border sm:border-gray-300 rounded-md em:mt[70px] mt-[60px] xl:mt-[60px]"
              >
                <a
                  href="#"
                  class="text-blue-600 cursor-pointer text-center block py-3 text-[14px]"
                >
                  create new account
                </a>
              </div>
              <p class="mt-3 text-center text-[13px]">Get the app.</p>
              <div class="flex justify-center mt-3 w-full">
                <div class="w-[140px] mr-2">
                  <img class="mr-2" src="img/c5Rp7Ym-Klz.png" alt="" />
                </div>
                <div class="w-[110px]">
                  <img src="img/EHY6QnZYdNX.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <footer class="h-20 bg-blue-200">
        <div
          class="bg-red-300 flex justify-center flex-wrap flex-row gap-2 text-[12px] text-gray-500"
        >
          <p>Meta</p>
          <p>Blog</p>
          <p>Jobs</p>
          <p>Help</p>
          <p>API</p>
          <p>Privacy</p>
          <p>Consumer Health Privacy</p>
          <p>Terms</p>
          <p>Locations</p>
          <p>Meta Verified</p>
        </div>
