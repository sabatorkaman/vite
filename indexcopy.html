<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="module" src="main.js"></script>
  <body>
    <div id="app" class="flex flex-col min-h-screen">
      <div class="flex-1 bg-red-300 h-screen">
        <div class="flex justify-center">
          <div class="flex justify-center pt-0 md:pt-10">
            <div class="pr-0 hidden md:block xl:block">
              <img src="img/home-phones-2x.png" width="450" alt="" />
            </div>
            <form
              class="sm:border sm:border-gray-300 w-[350px] md:mr-10 lg:mr-0 rounded-md mt-10 xl:mt-10"
            >
              <div class="ml-20 mt-6">
                <img src="img/download.png" width="200" alt="" />
              </div>
              <div class="pt-8 xl:pt-8 text-center">
                <div class="relative">
                  <label
                    htmlFor=""
                    class="absolute top-3 left-[54px] text-[12px] text-gray-600"
                  >
                    phone number , username, or email
                  </label>
                  <input
                    type="text"
                    class="border border-gray-300 py-[7px] focus:mt-3 focus:text-[10px] focus:py-[14px] rounded-sm w-[260px] cursor-pointer pl-6"
                  />
                </div>
                <div class="relative pt-2">
                  <label
                    htmlFor=""
                    class="block absolute top-4 left-[54px] text-[12px] mt-1 text-gray-500"
                  >
                    password
                  </label>
                  <input
                    type="password"
                    class="border border-gray-300 py-[7px] rounded-sm w-[260px] focus:mt-3 focus:text-[10px] focus:py-[14px] cursor-pointer pl-5 -pt-3"
                  />
                </div>
              </div>
              <div class="mt-3 ml-12">
                <button
                  class="border border-blue-400 bg-blue-900 py-[3px] rounded-md w-[260px] text-white"
                >
                  login
                </button>
              </div>
              <div class="mt-4 text-[12px] text-gray-800 text-center">
                forget password?
              </div>
              <div
                className="sm:border sm:border-gray-300 rounded-md w-[350px] h-[70px] mt-[30px] xl:mt-[30px]"
              >
                <a
                  href="#"
                  class="text-blue-600 cursor-pointer text-center block mt-5 text-[14px]"
                >
                  create new account
                </a>
              </div>
              <p class="mt-3 text-center text-[13px]">Get the app.</p>
              <div class="flex justify-center mt-3 w-full">
                <div class="w-[140px] mr-2">
                  <img class="mr-2" src="img/c5Rp7Ym-Klz.png" alt="" />
                </div>
                <div class="w-[110px]">
                  <img src="img/EHY6QnZYdNX.png" alt="" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="h-20 bg-yellow-200">
        Lorem ipsum dolor sit amet consectetur.
      </footer>
    </div>
  </body>
</html>
